<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/style-carrito.css" />
</head>

<body>
    <!-- CARD DE CONTENIDO PRINCIPAL -->
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card-header border border-light shadow-0">
                        <div class="card-body m-4">
                            <div class="d-flex gap-5">
                                <h5 id="title" class="card-title mb-5">MI CARRITO</h5>
                                <h5 id="subtitle" class="card-title">(#) PRODUCTOS</h5>
                            </div>
                            <div class="row gy-3 mb-4">
                                <div class="col-lg-5">
                                    <div class="me-lg-5">
                                        <div class="d-flex column-gap-3">
                                            <img class="border border-dark rounded-1"
                                                src="../img/IMG-PRODUCT-PRUEBA.jpg"
                                                style="width: 160px; height: 220px" />
                                            <div class="">
                                                <p class="nav-item">Nombre Producto</p>
                                                <div class="container-fluid d-flex gap-5 rounded-1 border border-dark">
                                                    <button id="btn-item" class="btn btn-dark mt-2 mb-2 rounded-5">
                                                        -
                                                    </button>
                                                    <button id="btn-item" class="btn btn-dark mt-2 mb-2 rounded-5">
                                                        <i class="fa-solid fa-plus fa-2xs" style="color: #ffffff"></i>
                                                    </button>
                                                </div>
                                                <div
                                                    class="container-fluid d-flex justify-content-center mt-4 border border-dark">
                                                    <button class="btn mt-2 mb-2 rounded-1">
                                                        <i class="fa-solid fa-trash fa-xl" style="color: #303030"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex col-lg-6 column-gap-5">
                                    <div class="">
                                        <p class="nav-item text-center">Precio Und</p>
                                        <div class="container-fluid d-flex gap-5 rounded-1 border border-dark">
                                            <h5 id="title-price"
                                                class="container-fluid d-grid align-content-center mt-1">
                                                $500.000
                                            </h5>
                                        </div>

                                        <br />

                                        <div class="">
                                            <p class="nav-item text-center">Total</p>
                                            <div
                                                class="container-fluid d-flex justify-content-center mt-4 rounded-1 border border-dark">
                                                <h5 id="title-price"
                                                    class="container-fluid d-grid align-content-center mt-1">
                                                    $500.000
                                                </h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CARD DE METODO DE PAGO -->
                <div class="col-lg-3">
                    <div class="card mb-5 border shadow-0">
                        <div class="card shadow-0 border border-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <p class="mb-2">Subtotal:</p>
                                    <p class="mb-2">$550.000</p>
                                </div>
                                <div class="d-flex justify-content-between mt-5">
                                    <h6 class="mb-2 d-grid text-center">
                                        Impuestos, envío y descuentos calculados en el checkout.
                                    </h6>
                                </div>
                                <div class="mt-5">
                                    <a href="#" class="btn btn-warning w-100 shadow-0 mb-2"><i
                                            class="fa-solid fa-bag-shopping fa-sm" style="color: #ffffff"></i>
                                        IR A PAGAR</a>
                                </div>
                                <div class="d-flex justify-content-center mt-5">
                                    <h6 class="mb-2 d-grid text-center">MÉTODOS DE PAGO</h6>
                                </div>
                                <div class="mt-5">
                                    <img src="../img/pagos.jpeg" class="img-fluid" alt="..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
