<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Registro</title>
</head>

<body>

    <!-- Esto se remplaza por el Header del Proyecto -->
    <header class="p-5 text-bg-dark d-flex flex-wrap justify-content-center py-4 mb-3 border-bottom">
        Espacio header
    </header>

    <div class="d-flex flex-wrap justify-content-center mb-1">
        <h3>REGISTRO NUEVO USUARIO</h3>
    </div>

    <div class="container border border-warning p-3">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="container d-flex flex-column align-items-center">

                    <div class="col-md-8">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-md-8">
                        <label for="inputLastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-md-8">
                        <label for="inputBirth" class="form-label">Fecha de Nacimiento</label>
                        <select id="" class="form-select">
                            <option selected></option>
                            <option>...</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="inputCountry" class="form-label">Pais</label>
                        <select id="" class="form-select">
                            <option selected></option>
                            <option>...</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="inputState" class="form-label">Departamento</label>
                        <select id="" class="form-select">
                            <option selected></option>
                            <option>...</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class=" col-md-8">
                        <label for="inputCity" class="form-label">Municipio</label>
                        <select id="" class="form-select">
                            <option selected></option>
                            <option>...</option>
                            <option>...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class=" col-md-8">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="container d-flex flex-column align-items-center">

                    <div class="col-md-8">
                        <label for="inputAddress" class="form-label">Sexo</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-md-8">
                        <label for="inputEmail" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="">
                    </div>
                    <div class="col-md-8">
                        <label for="inputEmail2" class="form-label">Verificar Correo</label>
                        <input type="email" class="form-control" id="">
                    </div>
                    <div class="col-md-8">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="">
                    </div>
                    <div class="col-md-8">
                        <label for="inputPassword2" class="form-label">Verificar Contraseña</label>
                        <input type="password" class="form-control" id="">
                    </div>


                    <div class="mb-3 form-check" style="padding: 20px;">
                        <input type="checkbox" class="form-check-input" id="terminos" name="terminos">
                        <label class="form-check-label" for="terminos">
                            Aceptar <a href="">términos y condiciones</a>
                        </label>
                    </div>
                    <div class="container d-flex flex-column align-items-center" style="padding: 10px;">

                        <button type="button" class="btn">Iniciar Sesión</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
